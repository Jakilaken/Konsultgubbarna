<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Links -->
    <link rel="" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">

    <!-- Scripts -->
    <script src="./scripts/index.js"></script>

    <!-- Title -->
    <title>Home</title>
</head>

<!-- Body -->

<body>
    <!-- Sök meny -->
    <button>Sök</button>
    <div class="Searchbar">
        <input type="text" placeholder="Sök här...">
    </div>

    <!-- Kontakt-länk -->
    <div class="Textkontakt" onclick="window.location.href='Sida2.html'">
        <h6> <u>Kontaktinformation</u> </h6>
    </div>

    <!-- Vit linje -->
    <div class="linje1">
        <hr />
    </div>
    <div class="linje2">
        <hr />
    </div>

    <!-- Logga -->
    <img class="logga" src="./images/Consultlogga.png" alt="Logga">

    <!-- Meny / "Burger" / Slider -->
    <div class="sliderbar">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="./index.html">Hem</a>
            <a href="./pages/innehåll.html">Innehåll</a>
            <a href="#">Om oss</a>
            <a href="#">Kontakt</a>
        </div>

        <!-- Pop up menu -->
        <div id="main">
            <span onclick="openNav()">&#9776;</span>
        </div>

        <!-- Social media -->
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>

        <!-- Slider -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext"></div>
                    <img class="slider_pic" src="./images/Sliderbild3.jpg">
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                    <img class="slider_pic" src="./images/Sliderbild1.jpg">
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                    <img class="slider_pic" src="./images/Sliderbild2.jpg">
                <div class="text"></div>
            </div>

            <!-- Knappar på slider -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
</body>

</html>
