<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">

<!-- Body -->
<body>
    <!-- Sök meny -->
    <button>Sök</button>

    <!-- Kontakt-länk -->

        <nav id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            </figure>
            <script src="./scripts/index.js"></script>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
